<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <title>YapYap Sign Up</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main>
            <div class="leftground">
                <!--<div class="pic-container">
                    <img class="hands-on-log" src="images/shane-rounce-unsplash.jpg" alt="Hands on log collaborating">
                </div>
                <h2 class="title">YapYap</h2>-->
                <div class="logo-container">
                    <img class="logo" src="images/logo-removebg.png" alt="YapYap Logo">
                </div>
                <p class="credits">
                    Photo by <a href="https://unsplash.com/es/">Shane Rounce</a> on
                    <a href="https://unsplash.com/">Unsplash</a>
                </p>
            </div>

            <div class="rightground">
                <div class="header">
                    <h1>Simplify your project with ease.</h1>
                </div>

                <div class="forms-container">
                    <h2>Let's do this!</h2>

                    <div class="form-row">
                        <div class="form-box">
                          <label for="first-name">First Name</label>
                          <input
                            type="text"
                            id="first-name"
                            name="user_first_name"
                            required
                            placeholder="John"
                          />
                        </div>
                        <div class="form-box">
                          <label for="last-name">Last Name</label>
                          <input
                            type="text"
                            id="last-name"
                            name="user_last_name"
                            required
                            placeholder="Smith"
                          />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-box">
                          <label for="mail">Email</label>
                          <input
                            placeholder="johnsmith@email.com"
                            type="email"
                            id="mail"
                            name="user_email"
                            required
                          />
                        </div>
                        <div class="form-box">
                          <label for="phone-number">Phone Number</label>
                          <input
                            type="text"
                            id="phone-number"
                            name="user_phone_number"
                            placeholder="123-456-7890"
                            required
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                          />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-box">
                          <label for="password">Password</label>
                          <input
                            type="password"
                            id="password"
                            name="user_password"
                            required
                            minlength="8"
                          />
                        </div>
                        <div class="form-box">
                          <label for="confirm-password">Confirm Password</label>
                          <input
                            type="password"
                            id="confirm-password"
                            name="user_confirm_password"
                            required
                            minlength="8"
                          />
                        </div>
                    
                      <!--<p class="pass">*Passwords must match</p>-->
                </div>
                
                <div>
                    <button type="submit">Submit</button>
                </div>
                
                

                <div class="footer">
                    Already have an account? <a href="https://www.theodinproject.com/"> Log in</a>
                </div>

            </div>
            
        </main>
    </body>
</html>

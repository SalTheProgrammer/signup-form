<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <title>YapYap Sign Up</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <main>
            <div class="leftground">
                <!--<div class="pic-container">
                    <img class="hands-on-log" src="images/shane-rounce-unsplash.jpg" alt="Hands on log collaborating">
                </div>-->
                <h2 class="title">YapYap</h2>
                <div class="logo-container">
                    <img class="logo" src="images/logo-removebg.png" alt="YapYap Logo">
                </div>
            </div>

            <div class="rightground">
                <div class="header">
                    <h1>Simplify your project with ease.</h1>
                </div>

                <div class="forms-container">
                    Let's do this!
                    <form action="example.com/path" method="post">
                        <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name">
                        </div>
                    
                        <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name">
                        </div>
                    
                        <div>
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age">
                        </div>
                    
                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="footer">
                    Already have an account?
                </div>

            </div>
            
        </main>
    </body>
</html>
